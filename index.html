<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web To Lead Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>

    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dg50000037Yb8"
      method="POST"
      onsubmit="handleSubmit(event)"
    >
      <div class="container">
        <h1>Web To Lead Form</h1>

        <input type="hidden" name="oid" value="00Dg50000037Yb8" />
        <input type="hidden" name="retURL" value="http://google.com" />
        <input type="hidden" name="Lead_Date__c" class="LeadDateOutput"/>

        <label for="first_name">First Name</label
        ><input
          id="first_name"
          maxlength="40"
          name="first_name"
          size="20"
          type="text"
          required="true"
        /><br />

        <label for="last_name">Last Name</label
        ><input
          id="last_name"
          maxlength="80"
          name="last_name"
          size="20"
          type="text"
          required="true"
        /><br />

        <label for="email">Email</label
        ><input
          id="email"
          maxlength="80"
          name="email"
          size="20"
          type="text"
          required="true"
        /><br />

        <label for="leadDate">Lead Date</label>
        <input
          id="leadDate"
          type="date"
          required="true"
          class="LeadDateInput"
        /><br />

        <input type="submit" name="submit" class="submit"/>
      </div>
    </form>
  </body>
</html>
